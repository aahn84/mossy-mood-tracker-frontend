<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mossy Mood Tracker</title>
    <!-- Axios/CORS -->
    <script  src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script>
      console.log(axios)
    </script> -->
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <nav class="navbar sticky-top navbar-light bg-light">
      <div class="nav-container-fluid">
        <!-- <a class="navbar-brand" href="#">Mossy Mood Tracker</a> -->
        <form class="form-inline">
          <button class="btn btn-outline-success" type="button">Home</button>
          <button class="btn btn-outline-secondary" type="button">Submit New Entry</button>
          <!-- <button class="btn btn-sm btn-outline-secondary" type="button">Submit New Entry</button> -->
        </form>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1>Mossy Mood Tracker :)</h1>
      </header>

      <div class="main">

        <section id='userList'>

        </section>
      </div>

      <div class="button-container">
        <button type="button" class="btn btn-outline-primary">Report a New Mood</button>
      </div>

      <div class="last-reported">
        <!-- {id: 1, mood: 'indifferent', time_of_day: 'morning', users_id: 1, toys_id: 2, foods_id: 4} -->
        <div class="row">
          <h5>Last Reported Mood:</h5><span class="date">Date & Time</span>
        </div>
        <div class="row">
          <div class="col-sm">
            Time of Day: Test
          </div>
          <div class="col-sm">
            Mood: Test
          </div>
          <div class="col-sm">
            Toy: Test
          </div>
          <div class="col-sm">
            Food: Test
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap jQuery, Tether, and JavaScript plugins -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script defer type="text/javascript" src="./index.js"></script>
  </body>
</html>
